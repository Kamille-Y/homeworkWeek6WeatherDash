<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel= "stylesheet" href="style.css"/>

</head>
<body>
    <div class="wrap-fx">
        <header>
            <input type="text" autocomplete="off" class="searchbox"
            placeholder="Enter desired city"/>
        </header>
        <main>
            <section class="local">
                <div class="city"> Cleveland, OH</div>
                <div class= "date">Tuesday April 6, 2021 </div>
           </section>
           <div class="present"></div>
           <div class="temperature">52<span>°F</span></div>
           <div class="weather">Sunny</div>
           <div class="hi-low">72°F/59°F</div>
        </main>

    </div>
    <script src= "script.js"></script>
</body>
</html>
